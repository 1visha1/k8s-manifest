apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment
  labels:
    name: nginx-deployment
  
spec:
  replicas: 1000000000000
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx

    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 8080